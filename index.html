<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online E-Commerce Shop</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- bootstrap 5 CSS style sheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- google icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body class="body-color">
  <!-- header section start -->
  <header class="header-color">
    <div class="w-50 text-center mx-auto pt-3">
      <h1 class=" text-success">Online <span class="text-primary">E-Commerce</span> Shop</h1>
    </div>
    <div class="search w-25 mx-auto mt-3 mb-3">
      <div class="input-group pb-3">
        <input type="text" id="input-field" class="form-control" placeholder="search products"
          aria-label="search products" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" onclick="" type="button" id="button-addon2">Search</button>
      </div>
    </div>
  </header>
  <!-- header section end -->

  <!-- main part start -->
  <main class="main">
    <div class="row">
      <!-- products display -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products">
        </div>
      </div>
      <!-- price table start -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h3>My-Cart</h3>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$<span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$<span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$<span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- grand total -->
                <th scope="row">Total</th>
                <td colspan="2">$<span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
          <!-- price table end -->
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
